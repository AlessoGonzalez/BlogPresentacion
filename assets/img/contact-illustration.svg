<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .primary { fill: #2563eb; }
    .secondary { fill: #dbeafe; }
    .accent { fill: #1e40af; }
    .light { fill: #f8fafc; }
    .dark { fill: #334155; }
  </style>
  
  <!-- Background elements -->
  <rect x="0" y="0" width="600" height="400" fill="#f8fafc" />
  <circle cx="500" cy="80" r="60" class="secondary" opacity="0.5" />
  <circle cx="100" cy="320" r="40" class="secondary" opacity="0.5" />
  
  <!-- Envelope base -->
  <rect x="150" y="100" width="300" height="200" rx="10" class="light" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Envelope flap (open) -->
  <path d="M150,100 L300,180 L450,100" fill="none" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Message paper -->
  <rect x="180" y="130" width="240" height="140" rx="5" class="light" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Text lines on paper -->
  <line x1="200" y1="160" x2="400" y2="160" stroke="#cbd5e1" stroke-width="2" />
  <line x1="200" y1="180" x2="400" y2="180" stroke="#cbd5e1" stroke-width="2" />
  <line x1="200" y1="200" x2="400" y2="200" stroke="#cbd5e1" stroke-width="2" />
  <line x1="200" y1="220" x2="320" y2="220" stroke="#cbd5e1" stroke-width="2" />
  
  <!-- Person figure -->
  <circle cx="100" cy="150" r="30" class="primary" />
  <rect x="85" y="180" width="30" height="60" rx="10" class="primary" />
  <line x1="100" y1="240" x2="80" y2="280" stroke="#2563eb" stroke-width="10" stroke-linecap="round" />
  <line x1="100" y1="240" x2="120" y2="280" stroke="#2563eb" stroke-width="10" stroke-linecap="round" />
  <line x1="85" y1="200" x2="50" y2="220" stroke="#2563eb" stroke-width="10" stroke-linecap="round" />
  <line x1="115" y1="200" x2="150" y2="180" stroke="#2563eb" stroke-width="10" stroke-linecap="round" />
  
  <!-- Send button -->
  <rect x="320" y="300" width="120" height="40" rx="20" class="primary" />
  <text x="380" y="325" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ENVIAR</text>
  
  <!-- Decorative elements -->
  <circle cx="500" cy="250" r="15" class="accent" />
  <circle cx="530" cy="280" r="10" class="primary" />
  <circle cx="480" cy="290" r="8" class="secondary" />
</svg>